<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

  <body>
    <div id="starting">
      <div class="container">
        <div class="row">
             {% include 'sidenavbar.html' %}
          <h1>List of Shops
          <button  type="button" class="btn btn-primary" data-toggle="modal" data-target="#addShopModal">ADD ARTICLE</button>
          </h1>
          &emsp;
          <div class="form-inline my-2 my-lg-0" style="margin-left: 40%;">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" v-model="search_term" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" v-on:click.prevent="getShops()">Search</button>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Heading</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="shop in shops">
                <th scope="row">${shop.shop_id}</th>
                <td>${shop.shop_name}</td>
                <td>
                  <button class="btn btn-info" v-on:click="getShop(shop.shop_id)">Edit</button>
                  <button class="btn btn-danger" v-on:click="deleteShop(shop.shop_id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- Add Shop Modal -->
          <div class="modal fade" id="addShopModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">ADD ARTICLE</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form v-on:submit.prevent="addShop()">
                <div class="modal-body">
                    <div class="form-group">
                      <label for="shop_name">Shop Heading</label>
                      <input
                        type="text"
                        class="form-control"
                        id="shop_name"
                        placeholder="Enter Shop Heading"
                        v-model="newShop.shop_name"
                        required="required" >
                    </div>
                    <div class="form-group">
                      <label for="shop_owner">Shop Desc</label>
                      <input
                        type="text"
                        class="form-control"
                        id="shop_owner"
                        placeholder="Enter Shop Desc"
                        v-model="newShop.shop_owner"
                        required="required"
                        rows="3">
                    </div>
					  <div class="form-group">
                      <label for="shop_address">Shop Address</label>
                      <input
                        type="text"
                        class="form-control"
                        id="shop_address"
                        placeholder="Enter Shop Address"
                        v-model="newShop.shop_address"
                        required="required"
                        rows="3">
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary m-progress" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
                </form>
              </div>
            </div>
            <div class="loading" v-if="loading===true">Loading&#8230;</div>
          </div>
          <!-- End of add shop modal -->
          <!-- Edit Shop Modal -->
          <div class="modal fade" id="editShopModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">EDIT ARTICLE</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form v-on:submit.prevent="updateShop()">
                <div class="modal-body">
                            <div class="form-group">
                      <label for="shop_name">Shop Heading</label>
                      <input
                        type="text"
                        class="form-control"
                        id="shop_name"
                        placeholder="Enter Shop Heading"
                        v-model="currentShop.shop_name"
                        required="required" >
                    </div>
                    <div class="form-group">
                      <label for="shop_owner">Shop Desc</label>
                      <input
                        type="text"
                        class="form-control"
                        id="shop_owner"
                        placeholder="Enter Shop Desc"
                        v-model="currentShop.shop_owner"
                        required="required"
                        rows="3">
                    </div>
					  <div class="form-group">
                      <label for="shop_address">Shop Address</label>
                      <input
                        type="text"
                        class="form-control"
                        id="shop_address"
                        placeholder="Enter Shop Address"
                        v-model="currentShop.shop_address"
                        required="required"
                        rows="3">
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary m-progress" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
                </form>
              </div>
            </div>
            <div class="loading" v-if="loading===true">Loading&#8230;</div>
          </div>
          <!-- End of edit shop modal -->

        </div>
      </div>
      <div class="loading" v-if="loading===true">Loading&#8230;</div>

    </div>

  <!-- bootrtap js files -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- vue.js files -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
  <script type="text/javascript">
    Vue.http.headers.common['X-CSRFToken'] = "{{ csrf_token }}";
    new Vue({
      el: '#starting',
      delimiters: ['${','}'],
      data: {
        shops: [],
        loading: true,
        currentShop: {},
        message: null,
        newShop: { 'shop_name': null, 'shop_owner': null },
        search_term: '',
      },
      mounted: function() {
        this.getShops();
      },
      methods: {
        getShops: function() {
          let api_url = '/api/shop/';
          if(this.search_term!==''||this.search_term!==null) {
            api_url = `/api/shop/?search=${this.search_term}`;
          }
          this.loading = true;
          this.$http.get(api_url)
              .then((response) => {
                this.shops = response.data;
                this.loading = false;
              })
              .catch((err) => {
                this.loading = false;
                console.log(err);
              })
        },
        getShop: function(id) {
          this.loading = true;
          this.$http.get(`/api/shop/${id}/`)
              .then((response) => {
                this.currentShop = response.data;
                console.log(response.data);
                $("#editShopModal").modal('show');
                this.loading = false;
              })
              .catch((err) => {
                this.loading = false;
                console.log(err);
              })
        },
        addShop: function() {
          this.loading = true;
          this.$http.post(`/api/shop/`,this.newShop)
              .then((response) => {
                this.loading = true;
                this.getShops();
              })
              .catch((err) => {
                this.loading = true;
                console.log(err);
              })
        },
        updateShop: function() {
          this.loading = true;
          this.$http.put(`/api/shop/${this.currentShop.shop_id}/`, this.currentShop)
              .then((response) => {
                this.loading = false;
                this.currentShop = response.data;
                this.getShops();
              })
              .catch((err) => {
                this.loading = false;
                console.log(err);
              })
        },
        deleteShop: function(id) {
          this.loading = true;
          this.$http.delete(`/api/shop/${id}/`)
              .then((response) => {
                this.loading = false;
                this.getShops();
              })
              .catch((err) => {
                this.loading = false;
                console.log(err);
              })
        }
      }
    });
  </script>
  </body>
</html>
